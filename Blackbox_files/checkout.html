  <div class="widget widget-card ng-scope" ng-controller="WidgetCtrl" ng-class="{'widget-open': widgetOpen, 'cart-open': cartOpen}" bb-widget="">
  <a class="close" href="#" ng-click="close($event)">Close</a>

  <section ng-class="stateClass" class="state-cart-empty">
    <header>
      <table>
        <tbody><tr>
          <td>
            <a href="#" class="back" ng-click="back($event)" title="Go Back">‹</a>
          </td>

          <td class="cart-summary custom-border-color">
            <span class="icon-cart"><strong ng-bind="order.cartCount" class="ng-binding">0</strong></span>
            <a href="#" ng-click="editCart($event)">Edit Cart</a>
          </td>

          <td class="fees">
            <ul class="list-unstyled">
              <li class="subtotal">
                <strong ng-bind="displaySubtotal() | currency:product.currency_symbol" data-subtotal-digits="1" class="ng-binding">$0.00</strong><span ng-bind="product.currency" ng-hide="order.country.alpha2 == 'US'" class="ng-binding ng-hide">USD</span>
              </li>
              <li class="discount-amount ng-hide" ng-show="order.discountInfo.discountAmount"><strong>- <span ng-bind="order.discountInfo.discountAmount | currency:product.currency_symbol" class="ng-binding">$0.00</span></strong> promo</li>
              <li class="shipping ng-hide" ng-show="order.fees.shipping"><strong>+ <span ng-bind="order.fees.shipping | currency:product.currency_symbol" class="ng-binding">$0.00</span></strong> shipping</li>
              <li class="taxes ng-hide" ng-show="order.fees.taxes"><strong>+ <span ng-bind="order.fees.taxes | currency:product.currency_symbol" class="ng-binding">$0.00</span></strong> tax</li>
            </ul>
          </td>
        </tr>
      </tbody></table>
    </header>

    <form name="checkoutForm" action="" method="POST" ng-class="{error: hasError, reverse: reverseSlide}" ng-submit="nextStep($event)" ng-keypress="submitHelper($event)" bb-slide="" novalidate="" class="ng-pristine ng-valid">
      <!-- uiView:  --><div class="animate-widget-card ng-scope" ui-view="">
    <h1 ng-bind="product.name" class="ng-binding ng-scope">Blackbox Press Kit</h1>
<p class="text-left ng-binding ng-scope" ng-bind="product.description"></p>
  </div>
    </form>

    <div class="cart" bb-cart="">
      <div class="cart-edit">
        <span class="icon-cart"></span>

        <table class="table">
          <tbody><!-- ngRepeat: product in tempCart track by $index -->
          <tr>
            <td class="strong">Total</td>
            <td class="strong ng-binding" ng-bind="displaySubtotal() | currency:product.currency_symbol">$0.00</td>
            <td><span ng-bind="order.cartCount" class="ng-binding">0</span> items</td>
          </tr>
        </tbody></table>
      </div>
    </div>

    <footer>
      <button class="btn btn-block btn-step animate-checkout-button" ng-class="{'icons-cart-full': order.cartCount, 'product-purchased': product.purchased}" ng-click="nextStep($event)" ng-disabled="disableForm">
        <span class="icon-logo"></span>
        <span class="icon-cart"><strong ng-bind="order.cartCount" class="ng-binding">0</strong></span>
        <span class="btn-text ng-binding" ng-bind="buttonText">ADD TO CART</span> 
        <strong class="product-price ng-binding" ng-bind="product.price | currency:product.currency_symbol">$5.00</strong>
      </button>

      <div class="controls">
        <div class="controls-quantity">
          <button class="control-remove" ng-click="decrement($event)">−</button>
          <strong ng-bind="product.quantity" class="ng-binding">0</strong>
          <button class="control-add" ng-click="increment($event)">+</button>
        </div>

        <span class="price ng-binding" ng-bind="product.price | currency:product.currency_symbol">$5.00</span><span class="each">ea</span>
      </div>

      <div class="purchased">
        You just bought this.
      </div>

      <button class="btn btn-plain btn-block btn-skip" ng-click="nextStep($event, 'gift')">Skip</button>

      <div class="whiteBar"></div>

    </footer>
  </section>
</div>

  <script type="text/ng-template" id="recipient_address.tpl">
    <div class="container-recipient-address">
  <h1>Where should we send this stuff?</h1>

  <div class="form-group">
    <label class="sr-only" for="name" ng-bind="order.country.form_labels.name">Full Name</label>
    <input type="text" id="name" class="form-control form-control-slim" placeholder="{{order.country.form_labels.name}}" ng-model="order.info.name" maxlength="{{product.warehouse_api_limits.name}}" x-autocompletetype="name" required>
  </div>

  <div class="form-group">
    <label class="sr-only" for="address_line_1" ng-bind="order.country.form_labels.address_line_1">Street Address</label>
    <input type="text" id="address_line_1" class="form-control form-control-slim" placeholder="{{order.country.form_labels.address_line_1}}" ng-model="order.info.address_line_1" maxlength="{{product.warehouse_api_limits.address_line_1}}" x-autocompletetype="address-line1" required>
  </div>

  <div class="form-group">
    <label class="sr-only" for="address_line_2" ng-bind="order.country.form_labels.address_line_2">Unit # (Optional)</label>
    <input type="text" id="address_line_2" class="form-control form-control-slim" placeholder="{{order.country.form_labels.address_line_2}} (Optional)" ng-model="order.info.address_line_2" maxlength="{{product.warehouse_api_limits.address_line_2}}" x-autocompletetype="address-line2">
  </div>

  <div class="form-group" ng-show="!order.country.postal_code">
    <label class="sr-only" for="city" ng-bind="order.country.form_labels.city">City</label>
    <input type="text" id="city" class="form-control form-control-slim" placeholder="{{order.country.form_labels.city}}" ng-model="order.info.city" maxlength="{{product.warehouse_api_limits.city}}" x-autocompletetype="city" ng-required="!order.country.postal_code">
  </div>

  <div class="form-group" ng-show="order.country.postal_code">
    <label class="sr-only" for="postal_code" ng-bind="order.country.form_labels.postal_code">Postal Code</label>
    <input type="text" id="postal_code" class="form-control form-control-slim" placeholder="{{order.country.form_labels.postal_code}}" ng-model="order.info.postal_code" maxlength="{{product.warehouse_api_limits.postal_code}}" x-autocompletetype="postal-code" autocapitalize="characters" ng-required="order.country.postal_code">
  </div>

  <div class="form-group checkbox-group" ng-click="toggleGift($event)">
    <br>
    <input type="hidden" ng-model="order.info.gift" value="1">
    <button type="button" class="checkbox" ng-class="{checked: order.info.gift}"></button>
    <span>This order is a <strong>gift.</strong></span>
  </div>

  <div class="form-group checkbox-group" ng-click="togglePromo($event)" ng-hide="hidePromo()" ng-attr-aria-hidden="{{hidePromo() && 'true' || undefined}}">
    <br>
    <input type="hidden" ng-model="order.info.promo" value="1">
    <button type="button" class="checkbox" ng-class="{checked: order.info.promo}"></button>
    <span>I have a <strong>promo code.</strong></span>
  </div>
</div>

  </script>
  <script type="text/ng-template" id="recipient_confirm.tpl">
    <div class="container-recipient-confirm" bb-address-form>
  <h1>This look right? Edit if needed.</h1>
  <div class="form-group row" ng-repeat="row in addressFormat">
  <div ng-class="'col-xs-'+field.columnWidth" ng-repeat="field in row">
    <label class="sr-only" ng-attr-for="field.name" ng-bind="field.placeholder"></label>
    
    <!-- Input -->
    <input ng-if="field.type == 'input'" ng-model="order.info[field.name]" ng-attr-id="field.name" placeholder="{{field.placeholder}}" maxlength="{{field.maxlength}}" ng-maxlength="field.maxlength" type="text" class="form-control" ng-class="{'form-control-slim': addressFormat.length > 4}" autocorrect="off" spellcheck="false" ng-required="field.required">
    
    <!-- Select -->
    <div ng-if="field.type == 'select'" class="bb-select">

      <!-- Desktop -->
      <ui-select ng-if="!isMobile" ng-attr-id="field.name" search-enabled="false" ng-model="order.info[field.name]" ng-required="field.required">
        <ui-select-match placeholder="State">{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="key in field.options | filter: $select.search">
            <div ng-bind-html="key | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>

      <!-- Select Mobile -->
      <select ng-if="isMobile" ng-attr-id="field.name" class="form-control" ng-model="order.info[field.name]" ng-options="key as key for key in field.options" ng-required="field.required"></select>
    
    </div>
  </div>
</div>
</div>
  </script>
  <script type="text/ng-template" id="recipient_unverified.tpl">
    <div class="container-recipient-unverified" bb-address-form>
  <p>
    <strong class="error">We couldn't find that <span ng-bind="order.country.name"></span> address!</strong>

  </p>
  <div class="form-group row" ng-repeat="row in addressFormat">
  <div ng-class="'col-xs-'+field.columnWidth" ng-repeat="field in row">
    <label class="sr-only" ng-attr-for="field.name" ng-bind="field.placeholder"></label>
    
    <!-- Input -->
    <input ng-if="field.type == 'input'" ng-model="order.info[field.name]" ng-attr-id="field.name" placeholder="{{field.placeholder}}" maxlength="{{field.maxlength}}" ng-maxlength="field.maxlength" type="text" class="form-control" ng-class="{'form-control-slim': addressFormat.length > 4}" autocorrect="off" spellcheck="false" ng-required="field.required">
    
    <!-- Select -->
    <div ng-if="field.type == 'select'" class="bb-select">

      <!-- Desktop -->
      <ui-select ng-if="!isMobile" ng-attr-id="field.name" search-enabled="false" ng-model="order.info[field.name]" ng-required="field.required">
        <ui-select-match placeholder="State">{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="key in field.options | filter: $select.search">
            <div ng-bind-html="key | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>

      <!-- Select Mobile -->
      <select ng-if="isMobile" ng-attr-id="field.name" class="form-control" ng-model="order.info[field.name]" ng-options="key as key for key in field.options" ng-required="field.required"></select>
    
    </div>
  </div>
</div>
</div>

  <script type="text/ng-template" id="gift.tpl">
    <div class="container-gift">
  <h1>This is a gift, eh? You should write a message.</h1>

  <div class="form-group">
    <label class="sr-only" for="gift-message">Gift Message</label>
    <textarea class="form-control" name="gift-message" maxlength="140" rows="4" placeholder="Type a message here and we&apos;ll print it on your packing slip. Leave this blank and we won&apos;t print a message." ng-model="order.info.gift_message"></textarea>
  </div>

  <br>
  <p class="text-center">We won&apos;t show prices on the packing slip.</p>
</div>
  </script>
  <script type="text/ng-template" id="contact.tpl">
    <div class="container-email">
  <h1>Give us some contact info.</h1>

  <p class="error" ng-show="hasError"><strong ng-bind="error.message"></strong> <span ng-bind-html="error.secondary"></span></p>

  <div class="form-group">
  <label class="sr-only" for="email">Email Address</label>
  <input type="email" id="email" class="form-control" placeholder="Email Address" ng-model="order.info.email" ng-pattern="/^([^@\s]+)@((?:[-a-z0-9]+\.)+[a-z]{2,})$/i" autocapitalize="off" x-autocompletetype="email" autocorrect="off" spellcheck="false" required>
</div>

<div class="form-group">
  <label class="sr-only" for="phone">Phone Number</label>
  <input type="text" id="phone" class="form-control" placeholder="{{ 'Phone (for deliveries)' }}" ng-model="order.info.phone" ng-pattern="/^[0-9 \-\.\,\+\(\)ext?extension?]*$/" ng-minlength="6" minlength="6" ng-maxlength="20" maxlength="20" autocorrect="off" spellcheck="false" country-code="order.info.country" ng-required="true">
</div>

<div class="form-group mailing-list" ng-click="toggleMailingList($event)">
  <input type="hidden" ng-model="order.info.mailing_list" value="1">
  <button type="button" class="checkbox" ng-class="{checked: order.info.mailing_list}"></button>
  <span>Give <strong ng-bind="::order.organization.name"></strong> permission to send me emails.</span>
</div>

</div>

  </script>

  <script type="text/ng-template" id="shipping.tpl">
    <div class="container-shipping">
  <h1>How should we ship your stuff?</h1>

  <p class="error holiday-message" ng-bind-html="order.deadlineMessage"></p>

  <table class="shipping-options" ng-class="{'ng-invalid-required-shipping': hasError && order.info.shipping_service == undefined}">
    <tr ng-click="setShippingService(shipping)" ng-repeat="shipping in order.shippingOptions">
      <td>
        <input type="radio" name="shipping" ng-model="order.info.shipping_service" ng-value="shipping.id" ng-required="order.info.shipping_service == undefined">
      </td>
      <td>
        <strong ng-bind="shipping.name"></strong><br>
        <span ng-bind="shipping.arrival"></span>
      </td>
      <td>
        <strong ng-bind="shipping.rate > 0 ? (shipping.rate | currency:product.currency_symbol) : 'FREE'"></strong>
        <span><br> from <span ng-bind="shipping.origin_country"></span></span>
      </td>
    </tr>
  </table>
</div>
  </script>
  <script type="text/ng-template" id="payment.tpl">
    <div class="container-payment">
  <h1>Here's where you pay us <strong class="order-total" ng-bind="order.fees.total | currency:product.currency_symbol"></strong>.</h1>

  <p class="error" ng-show="hasError"><strong ng-bind="error.message"></strong> <span ng-bind-html="error.secondary"></span></p>

  <div class="form-group">
    <label class="sr-only" for="cc_number">Credit Card Number</label>
    <card-number-input id="cc_number" class="form-control" ng-class="cardType" ng-model="order.cc.number" card-type="cardType" placeholder="Credit Card Number" x-autocompletetype="cc-number" autocorrect="off" spellcheck="false" required></card-number-input>
  </div>

  <div class="form-group row">
    <div class="col-xs-8">
      <label class="sr-only" for="cc_expiry">Expiration Date (MM/YY)</label>
      <card-expiry-input id="cc_expiry" class="form-control" placeholder="Exp. Date (MM/YY)" ng-model="order.cc.expiry" autocorrect="off" spellcheck="false" required></card-expiry-input>
    </div>

    <div class="col-xs-4">
      <label class="sr-only" for="cc_cvv">CVV</label>
      <card-cvc-input id="cc_cvv" class="form-control" placeholder="CVV" ng-model="order.cc.cvc" autocomplete="off" autocorrect="off" spellcheck="false" required></card-cvc-input>
    </div>
  </div>

  <div class="form-group" ng-show="order.country.postal_code">
    <label class="sr-only" for="postal_code" ng-bind="'Billing' + order.country.form_labels.postal_code">Billing Postal Code</label>
    <input type="text" id="cc_postal_code" class="form-control" placeholder="Billing {{order.country.form_labels.postal_code}}" ng-model="order.cc.address_zip" maxlength="10" x-autocompletetype="postal-code" autocapitalize="characters" ng-required="order.country.postal_code">
  </div>

  <div class="form-group" id="card-apple-pay">
    <button class="btn btn-block apple-pay-button" hidden aria-hidden="true" bb-apple-pay>Purchase with Apple Pay</button>
  </div>
</div>

  </script>
  <script type="text/ng-template" id="confirmation.tpl">
    <div class="container-confirmation">
  <h1>Order complete!</h1>

  <p>
    We've sent an email to<br>
    <strong ng-bind="order.info.email"></strong><br>
    with your full order details.
  </p>

  <ul>
    <li>You just bought:</li>
    <li ng-repeat="item in order.cart" ng-show="item.quantity"><span ng-bind="item.quantity"></span> x <span ng-bind="item.display_name"></span></li>
  </ul>

  <p>
    Your total is<br>
    <strong ng-bind="order.fees.total | bbCurrency"></strong><strong ng-bind="product.currency" ng-hide="order.country.alpha2 == 'US'"></strong>
  </p>

  <p>If you need to change or cancel this order, check your email.</p>
</div>

  </script>
  <script type="text/ng-template" id="promo.tpl">
    <div class="container-promo">
  <h1>So you&apos;ve got a promo code? Let&apos;s see it.</h1>
  <p class="error"><strong>{{ promoErrorMessage() }}</strong></p>

  <div class="form-group">
    <label class="sr-only" for="code">Promo Code</label>
    <input type="text" id="code" class="form-control" placeholder="Promo code" ng-model="order.info.code" autocorrect="off" spellcheck="false" required>
  </div>
  <a href="#" ng-click="clearPromo($event)">Skip entering a promo code</a>
</div>

  </script>
